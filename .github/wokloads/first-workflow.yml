name: Lint, Test & Deploy
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: test
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: build
        run: npm run build
      - name: Deploy
        run: echo "Deploying ..."


